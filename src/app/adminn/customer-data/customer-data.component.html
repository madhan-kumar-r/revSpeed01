<style>
  .contain {
    display: flex;
    flex-direction: column;
  }

  .mat-elevation-z8 {
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th,
  td {
    padding: 8px;
    text-align: left;
  }

  @media screen and (min-width: 600px) {
    table {
      font-size: 16px;
    }
  }
</style>

<div class="container">
  <div class="contain">
    <mat-form-field>
      <mat-label
        ><mat-icon class="searchIcon">search</mat-icon> Search ...</mat-label
      >
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. John"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="customer_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.customer_name }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="customer_phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
          <td mat-cell *matCellDef="let row">{{ row.customer_phone }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="customer_address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
          <td mat-cell *matCellDef="let row">{{ row.customer_address }}</td>
        </ng-container>

        <ng-container matColumnDef="customer_email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.customer_email }}</td>
        </ng-container>

        <ng-container matColumnDef="plan_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan ID</th>
          <td mat-cell *matCellDef="let row">{{ row.plan_id }}</td>
        </ng-container>

        <ng-container matColumnDef="plan_type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan Type</th>
          <td mat-cell *matCellDef="let row">{{ row.plan_type }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
