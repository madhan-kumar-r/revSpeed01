<style></style>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/"
        ><mat-icon>dashboard</mat-icon>Dashboard</a
      >
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/customer-data"
        ><mat-icon>account_circle</mat-icon> Users</a
      >
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/broadband-plans"
        ><mat-icon>signal_cellular_4_bar</mat-icon>Plans</a
      >
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/business-plans"
        ><mat-icon>signal_cellular_alt</mat-icon>Business Plans</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>Admin</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
