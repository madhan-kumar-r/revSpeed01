<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
  </mat-form-field>
  
  <button mat-raised-button color="primary" (click)="openAddPlanForm()">
    Add Plan
  </button>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="billing_cycle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cycle</th>
        <td mat-cell *matCellDef="let row">{{ row.billing_cycle }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="plan_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.plan_name }}</td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="plan_speed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Speed</th>
        <td mat-cell *matCellDef="let row">{{ row.plan_speed }}</td>
      </ng-container>
  
      <ng-container matColumnDef="plan_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">{{ row.plan_price | currency }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon></button
          ><button mat-icon-button color="warn" (click)="deletePlan(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
