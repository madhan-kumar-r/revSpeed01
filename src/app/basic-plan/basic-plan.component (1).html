<div [ngClass]="{'blur': isRechargeDialogOpen}" class="container"></div>
<div style="padding-top: 8vh;" class="toggle-buttons">
  <mat-button-toggle-group [(ngModel)]="selectedType" class="toggle-group">
    <mat-button-toggle value="individual" class="toggle-button" (click)="selectType('individual')">Individual</mat-button-toggle>
    <mat-button-toggle value="business" class="toggle-button" (click)="selectType('business')">Business</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<div class="card-container" >
  <mat-card *ngFor="let plan of getFilteredPlans()" class="card" mat-raised-button color="primary">
    <mat-card-header mat-raised-button color="primary" class="card-header">
      <div mat-card-avatar class="header-avatar"></div>
      <mat-card-title>
        <h3 class="card-price">â‚¹{{ plan.plan_price }}</h3>
      </mat-card-title>
      <mat-card-subtitle>
        <div class="badge" mat-raised-button color="primary" >{{ plan.plan_name }}</div>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="icons">
        <img class="icon" src={{plan.plan_icon_1}} alt="JioTV logo">
        <img class="icon" src={{plan.plan_icon_2}} alt="Netflix logo">
        <!-- <div class="more-info">+2 more</div> -->
      </div>

      <div class="details-info" >
        <div class="info">
          <div class="info-title">Speed</div>
          <div class="info-value">{{ plan.plan_speed }}</div>
        </div>
        <div class="info">
          <div class="info-title">Internet</div>
          <div class="info-value">{{ plan.plan_data }}</div>
        </div>
      </div>
    </mat-card-content>

   
<button mat-raised-button color="primary" (click)="openRechargeDialog(plan)">Recharge</button>

    <!-- <mat-card-actions class="card-footer">
      <button mat-button class="button primary" aria-label="Recharge" (click)="recharge(plan.id, plan.plan_type)">Recharge</button>
      <button mat-button class="button tertiary" aria-label="View details">View details</button>
    </mat-card-actions> -->
  </mat-card>
</div>
