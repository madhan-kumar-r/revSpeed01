  <div >

    <div class="super-container" *ngIf="yesplan">
      <mat-card class="subscription-card" >
      <div class="plan-header">{{planDetails?.plan_type}}</div>
        <div class="plan-details">
          <p><strong>Plan:</strong>{{planDetails?.plan_name}}</p>
          <p><strong>Duration:</strong>{{planDetails?.billing_cycle}}</p>
          <p><strong>Speed:</strong>{{planDetails?.plan_speed}} </p>
          <p><strong>Price:</strong> {{planDetails?.plan_price}}</p>
         
          <div class="button-container">
          <button mat-button class="change-plan-button" (click)="OpenAdd()"> Change/Add plan</button>
          <button mat-button class="unsubscribe-button" (click)="OpenDialog()">Unsubscribe plan</button>
          
        </div>
  
        </div>
      </mat-card>
    </div>
  </div>
  
  
  <div class="super-container" *ngIf="noplan">
    <mat-card class="subscription-card" >

  </div>
  
    <div class="plan-details">
      <p>OOps! You have no current Active plan please Add Plan </p>
  
      <div class="button-container">
  <button mat-button class="change-plan-button" (click)="route()"> Add plan</button>
  </div>
  </div>
  </mat-card>
  </div>
