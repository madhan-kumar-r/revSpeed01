<div class="super-container">

  <form class="example-form">
    <div class="profile-container">
      <img class="profile-picture" src="https://picsum.photos/1000" alt="Profile Picture">
      <div class="profile-name">{{ userProfile?.customer_fname }}</div>
    </div>
    <mat-form-field class="example-full-width">
      <mat-label>First Name:</mat-label>
      <input matInput placeholder="First_Name" value="{{userProfile?.customer_fname}}" readonly>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Last Name:</mat-label>
      <input matInput placeholder="Last_Name" value="{{userProfile?.customer_lname}}" readonly>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Phone number:</mat-label>
      <input matInput placeholder="phone number" value="{{userProfile?.customer_phone}}" readonly>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>E-Mail:</mat-label>
      <input matInput placeholder="Email" value="{{userProfile?.customer_email}}" readonly>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Address:</mat-label>
      <textarea matInput placeholder="Address" id="add" value="{{userProfile?.customer_address}}" readonly ></textarea>
    </mat-form-field>
  </form>
  </div>
