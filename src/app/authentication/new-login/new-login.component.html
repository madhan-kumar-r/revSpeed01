<div class="main">
  <div>
    <!-- Header Section -->
    <div class="form-header">
      <mat-icon class="lock">lock</mat-icon>
      <h1>Log In</h1>
    </div>

    <!-- Form Section -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

      <!-- Email Field -->
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <mat-icon matSuffix>alternate_email</mat-icon>
          <mat-icon
            matSuffix
            class="info"
            [ngStyle]="(email.dirty || email.touched) && (email?.hasError('required') || email.hasError('pattern')) ? { 'visibility': 'visible' } : { 'visibility': 'hidden' }"
            [matTooltip]="email?.hasError('required') ? 'Email Field Is Required' : email.hasError('pattern') ? 'Please Write Correct Email' : '' ">
            info
          </mat-icon>
          <input autocomplete type="email" matInput placeholder="Placeholder" name="email" ngModel #email="ngModel" required [pattern]="email_pattern" />
        </mat-form-field>
      </div>

      <!-- Password Field -->
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input autocomplete [type]="showPassword ? 'text' : 'password'" matInput placeholder="Placeholder" #password="ngModel" ngModel name="password" required [pattern]="password_pattern" />
          <mat-icon matSuffix (click)="showPassword = !showPassword">
            {{ showPassword ? 'visibility_off' : 'visibility' }}
          </mat-icon>
          <mat-icon
            matSuffix
            class="info"
            [ngStyle]="(password.dirty || password.touched) && (password?.hasError('required') || password.hasError('pattern')) ? { 'visibility': 'visible' } : { 'visibility': 'hidden' }"
            [matTooltip]="password?.hasError('required') ? 'Password Field Is Required' : (!password?.hasError('required') && password.hasError('pattern')) ? 'Password Field Should Contain 8 letters, at least 1 word, 1 number and 1 symbol' : '' ">
            info
          </mat-icon>
        </mat-form-field>
      </div>

      <!-- Role Field -->
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Role</mat-label>
          <input type="text" matInput placeholder="Role" name="role" ngModel #role="ngModel" required />
        </mat-form-field>
      </div>

      <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.form.invalid">Log In</button>
    </form>
  </div>
</div>
